<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jeff's Pizza Shop - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <style>
        /* Contact Page Specific Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://media-cdn.tripadvisor.com/media/photo-s/11/7e/e7/8c/photo2jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
            color: #fff;
        }

        header {
            background-color: rgba(230, 57, 70, 0.9);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        header:hover {
            background-color: rgba(214, 40, 40, 0.9);
        }

        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: auto;
            margin-right: 0.5rem;
        }
        .hamburger-menu {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
            overflow: hidden;
            height: 0;
            transition: height 0.5s ease-in-out;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #fff8f0;
        }

        @media (max-width: 768px) {
            nav {
                display: block;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: rgba(230, 57, 70, 0.9);
                flex-direction: column;
                gap: 1rem;
                padding: 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .hamburger-menu {
                display: block;
            }
            .nav-links.show {
                height: auto;
                padding: 1rem;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 3rem;
            background: rgba(249, 249, 249, 0.9);
            border-radius: 20px;
            margin: 2rem;
        }
        .contact h1 {
            color: #e63946;
            margin-bottom: 2rem;
        }
        .contact-info {
            background-color: #fff;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-bottom: 2rem;
            color: #555;
        }
        .contact-info h3 {
            color: #e63946;
            margin-top: 1rem;
        }
        .contact-info p {
            margin: 1rem 0;
        }
        .contact-info a {
            color: #e63946;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }

        .map {
            margin: 2rem;
            border: 0;
            width: 90%;
            max-width: 600px;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://static.wixstatic.com/media/fd3bc4_7661005b00424ef48ca93ec8039a754e~mv2.png" alt="Jeff's Pizza Logo">
            <h1>Jeff's Pizza Shop</h1>
        </div>
        <div class="hamburger-menu" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="nav-links" id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order-tracker.html">Order Tracker</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="#" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <h3>Address</h3>
            <p>2402 Lincoln Way, Ames, IA 50014</p>
            
            <h3>Phone</h3>
            <p><a href="tel:+15152925440">(515) 292-5440</a></p>

            <h3>Email</h3>
            <p><a href="mailto:info@jeffspizzashop.com">info@jeffspizzashop.com</a></p>
        </div>
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3065.564071778694!2d-93.64869078462143!3d42.0268550792108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87ee73131c168507%3A0x707c6827b80f5e1d!2s2402%20Lincoln%20Way%2C%20Ames%2C%20IA%2050014%2C%20USA!5e0!3m2!1sen!2sin!4v1637155275069!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <footer>
        <p>&copy; 2024 Jeff's Pizza Shop. Proudly serving Iowa State University and Ames.</p>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const nav = document.getElementById('nav');
            if (nav.style.height === '0px' || nav.style.height === '') {
                nav.style.height = nav.scrollHeight + 'px';
            } else {
                nav.style.height = '0';
            }
        });
    </script>
</body>
</html>
