
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker - Jeff's Pizza Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f0;
        }
        header {
            background-color: #800000;
            color: #ffd700;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        header h1 {
            font-size: 1.5rem;
        }
        .tracker {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(to bottom, #ffe4b5, #fff8f0);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 1rem auto;
            max-width: 600px;
        }
        .tracker h1 {
            font-size: 2rem;
            color: #800000;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }
        .status-step {
            flex: 1;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .status-step img {
            width: 60px;
            height: auto;
            margin-bottom: 0.5rem;
            border-radius: 50%;
            border: 3px solid #ddd;
            padding: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .status-step img:hover {
            transform: scale(1.1);
            border-color: #800000;
        }
        .status-step.active img {
            border-color: #ffd700;
            animation: pulse 1.5s infinite;
        }
        .status-step h2 {
            font-size: 1rem;
            color: #555;
            margin-top: 0.5rem;
        }
        .status-connector {
            flex-grow: 1;
            height: 4px;
            background-color: #ddd;
        }
        .status-step.active ~ .status-connector {
            background-color: #800000;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://static.wixstatic.com/media/fd3bc4_7661005b00424ef48ca93ec8039a754e~mv2.png/v1/fill/w_142,h_134,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/31543783_1826159900773348_94723277202233.png" alt="Jeff's Pizza Logo">
        <h1>Order Tracker</h1>
    </header>
    <main>
        <section class="tracker">
            <h1>Track Your Order</h1>
            <div class="status-bar">
                <div class="status-step active">
                    <img src="images/received.png" alt="Order Received">
                    <h2>Order Received</h2>
                </div>
                <div class="status-connector"></div>
                <div class="status-step">
                    <img src="images/prepping.png" alt="Preparing">
                    <h2>Preparing</h2>
                </div>
                <div class="status-connector"></div>
                <div class="status-step">
                    <img src="images/delivery.png" alt="Out for Delivery">
                    <h2>Out for Delivery</h2>
                </div>
                <div class="status-connector"></div>
                <div class="status-step">
                    <img src="images/delivered.png" alt="Delivered">
                    <h2>Delivered</h2>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Jeff's Pizza Shop. Proudly serving Iowa State University and Ames.</p>
    </footer>
</body>
</html>
