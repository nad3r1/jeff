<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jeff's Pizza Shop - Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <style>
        /* Payment Page Specific Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f0;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }

        header {
            background-color: #e63946;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        header:hover {
            background-color: #d62828;
        }

        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: auto;
            margin-right: 0.5rem;
        }
        .hamburger-menu {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
            overflow: hidden;
            height: 0;
            transition: height 0.5s ease-in-out;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #fff8f0;
        }

        @media (max-width: 768px) {
            nav {
                display: block;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #e63946;
                flex-direction: column;
                gap: 1rem;
                padding: 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .hamburger-menu {
                display: block;
            }
            .nav-links.show {
                height: auto;
                padding: 1rem;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .payment-container {
            padding: 2rem;
            background-color: #f9f9f9;
        }
        .payment-container h1 {
            font-size: 2.5rem;
            color: #e63946;
            text-align: center;
            margin-bottom: 2rem;
        }
        .payment-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .payment-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #666;
        }
        .payment-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .payment-form .pay-button {
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #e63946;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .payment-form .pay-button:hover {
            background-color: #d62828;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://static.wixstatic.com/media/fd3bc4_7661005b00424ef48ca93ec8039a754e~mv2.png" alt="Jeff's Pizza Logo">
            <h1>Jeff's Pizza Shop</h1>
        </div>
        <div class="hamburger-menu" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="nav-links" id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="tracker.html">Order Tracker</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment-container">
        <h1>Payment</h1>
        <form class="payment-form" id="payment-form">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" placeholder="Enter your name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>

            <button type="submit" class="pay-button">Pay Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Jeff's Pizza Shop. Proudly serving Iowa State University and Ames.</p>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const nav = document.getElementById('nav');
            if (nav.style.height === '0px' || nav.style.height === '') {
                nav.style.height = nav.scrollHeight + 'px';
            } else {
                nav.style.height = '0';
            }
        });

        // Payment form submit handler
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment successfully processed!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
