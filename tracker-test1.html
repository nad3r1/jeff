<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker - Jeff's Pizza Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f0;
        }
        header {
            background-color: #800000;
            color: #ffd700;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header img {
            width: 50px;
            height: auto;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        header nav ul li a {
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .tracker-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }
        .tracker-header h1 {
            font-size: 1.5rem;
            color: #800000;
        }
        .tracker-header p {
            font-size: 0.9rem;
            color: #555;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-top: 2rem;
            padding: 0 1rem;
        }
        .status-step {
            text-align: center;
            flex: 1;
            position: relative;
            cursor: pointer;
        }
        .status-step i {
            font-size: 2rem;
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
            background: #fff;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            margin: 0 auto 0.5rem auto;
            border: 3px solid #ddd;
            transition: all 0.3s ease-in-out, transform 0.4s;
        }
        .status-step:hover i {
            transform: scale(1.1);
            background-color: #ffd700;
            color: #800000;
        }
        .status-step span {
            font-size: 0.9rem;
            color: #555;
        }
        .status-step.active i,
        .status-step.completed i {
            color: #fff;
            background-color: #800000;
            border-color: #800000;
        }
        .status-step.active span {
            color: #800000;
            font-weight: bold;
        }
        .status-connector {
            position: absolute;
            top: 24px;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #ddd;
            z-index: -1;
        }
        .status-connector-fill {
            height: 4px;
            width: 75%;
            background-color: #800000;
            position: absolute;
            left: 0;
            top: 0;
            animation: fillLine 1s ease-in-out forwards;
        }
        @keyframes fillLine {
            from {
                width: 0%;
            }
            to {
                width: 75%;
            }
        }
        footer {
            background-color: #800000;
            color: #ffd700;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://static.wixstatic.com/media/fd3bc4_7661005b00424ef48ca93ec8039a754e~mv2.png/v1/fill/w_142,h_134,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/31543783_1826159900773348_94723277202233.png" alt="Jeff's Pizza Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="tracker.html" class="active">Order Tracker</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="tracker-container">
            <div class="tracker-header">
                <h1>Track Your Order</h1>
                <p>Follow your pizzaâ€™s journey from our oven to your doorstep!</p>
            </div>
            <div class="status-bar">
                <div class="status-step completed">
                    <i class="fas fa-check"></i>
                    <span>Order Received</span>
                </div>
                <div class="status-connector">
                    <div class="status-connector-fill"></div>
                </div>
                <div class="status-step completed">
                    <i class="fas fa-pizza-slice"></i>
                    <span>Preparing</span>
                </div>
                <div class="status-connector">
                    <div class="status-connector-fill"></div>
                </div>
                <div class="status-step active">
                    <i class="fas fa-truck"></i>
                    <span>Out for Delivery</span>
                </div>
                <div class="status-connector">
                    <div class="status-connector-fill" style="width: 50%;"></div>
                </div>
                <div class="status-step">
                    <i class="fas fa-home"></i>
                    <span>Delivered</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Jeff's Pizza Shop. Proudly serving Iowa State University and Ames.</p>
    </footer>
</body>
</html>
