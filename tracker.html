<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jeff's Pizza Shop - Order Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <style>
        /* Order Tracker Page Specific Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f0;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }

        header {
            background-color: #e63946;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        header:hover {
            background-color: #d62828;
        }

        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: auto;
            margin-right: 0.5rem;
        }
        .hamburger-menu {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
            overflow: hidden;
            height: 0;
            transition: height 0.5s ease-in-out;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #fff8f0;
        }

        @media (max-width: 768px) {
            nav {
                display: block;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #e63946;
                flex-direction: column;
                gap: 1rem;
                padding: 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .hamburger-menu {
                display: block;
            }
            .nav-links.show {
                height: auto;
                padding: 1rem;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .tracker {
            padding: 3rem 1rem;
            background-color: #f9f9f9;
            text-align: center;
        }
        .tracker h1 {
            font-size: 2.5rem;
            color: #e63946;
            margin-bottom: 2rem;
        }
        .tracker-form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .tracker-form input {
            padding: 1rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s;
        }
        .tracker-form input:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .tracker-form button {
            padding: 1rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e63946;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tracker-form button:hover {
            background-color: #d62828;
        }

        .order-status {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .order-status h2 {
            color: #e63946;
            font-size: 1.8rem;
        }
        .order-progress {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .order-progress-bar {
            flex: 1;
            height: 20px;
            background-color: #ffd700;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .order-progress-bar-fill {
            height: 100%;
            background-color: #e63946;
            width: 0;
            transition: width 0.5s ease-in-out;
        }
        .order-images {
            margin-top: 2rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .order-images img {
            width: 70px;
            height: auto;
            opacity: 0.3;
            transition: opacity 0.5s ease-in-out, border 0.5s ease-in-out;
            border-radius: 10px;
            border: 3px solid transparent;
        }
        .order-images img.active {
            opacity: 1;
            border-color: #e63946;
        }
        .order-images img.passed {
            border-color: #ffd700;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://static.wixstatic.com/media/fd3bc4_7661005b00424ef48ca93ec8039a754e~mv2.png" alt="Jeff's Pizza Logo">
            <h1>Jeff's Pizza Shop</h1>
        </div>
        <div class="hamburger-menu" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="nav-links" id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#" class="active">Order Tracker</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="tracker">
        <h1>Track Your Order</h1>
        <form class="tracker-form">
            <input type="text" placeholder="Enter your order number" required>
            <button type="button" id="track-button">Track Order</button>
        </form>
        <div class="order-status" id="order-status">
            <h2 id="order-status-text">Order Status: Preparing Your Pizza</h2>
            <div class="order-progress">
                <div class="order-progress-bar">
                    <div class="order-progress-bar-fill" id="progress-fill"></div>
                </div>
                <span id="progress-percentage">0%</span>
            </div>
            <div class="order-images" id="order-images">
                <img src="images/received.png" alt="Order Received" id="order-received">
                <img src="images/prepping.png" alt="Order Processing" id="order-processing">
                <img src="images/delivery.png" alt="Out for Delivery" id="out-for-delivery">
                <img src="images/delivered.png" alt="Order Delivered" id="order-delivered">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Jeff's Pizza Shop. Proudly serving Iowa State University and Ames.</p>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const nav = document.getElementById('nav');
            if (nav.style.height === '0px' || nav.style.height === '') {
                nav.style.height = nav.scrollHeight + 'px';
            } else {
                nav.style.height = '0';
            }
        });

        document.getElementById('track-button').addEventListener('click', function() {
            const orderStatus = document.getElementById('order-status');
            const progressFill = document.getElementById('progress-fill');
            const progressPercentage = document.getElementById('progress-percentage');
            const orderImages = document.querySelectorAll('.order-images img');
            const orderStatusText = document.getElementById('order-status-text');

            const orderStages = [
                'order-received',
                'order-processing',
                'out-for-delivery',
                'order-delivered'
            ];

            const stageDescriptions = [
                'Order Status: Received',
                'Order Status: Preparing Your Pizza',
                'Order Status: Out for Delivery',
                'Order Status: Delivered'
            ];

            orderStatus.style.display = 'block';
            let progress = 0;
            let stageIndex = 0;

            const progressInterval = setInterval(function() {
                if (progress >= 100) {
                    clearInterval(progressInterval);
                } else {
                    progress += 5;
                    progressFill.style.width = progress + '%';
                    progressPercentage.innerText = progress + '%';

                    if (progress >= (stageIndex + 1) * 25 && stageIndex < orderStages.length) {
                        orderImages.forEach((img, index) => {
                            img.classList.remove('active', 'passed');
                            if (index < stageIndex) {
                                img.classList.add('passed');
                            }
                        });
                        document.getElementById(orderStages[stageIndex]).classList.add('active');
                        orderStatusText.innerText = stageDescriptions[stageIndex];
                        stageIndex++;
                    }
                }
            }, 500);
        });
    </script>
</body>
</html>
