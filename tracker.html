
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker - Jeff's Pizza Shop</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Base styles -->
    <link rel="stylesheet" href="styles/tracker.css"> 
    

</head>
<body>
    <header>
        <div class="logo">
            <h1>Jeff's Pizza Shop</h1>
            <p>Your Local Favorite in Ames, Iowa</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="tracker.html" class="active">Order Tracker</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="tracker">
            <h1>Track Your Order</h1>
            <div class="status-bar">
                <div class="status-step active">
                    <img src="images/received.png" alt="Order Received">
                    <h2>Order Received</h2>
                </div>
                <div class="status-connector"></div>
                <div class="status-step">
                    <img src="images/prepping.png" alt="Preparing">
                    <h2>Preparing</h2>
                </div>
                <div class="status-connector"></div>
                <div class="status-step">
                    <img src="images/delivery.png" alt="Out for Delivery">
                    <h2>Out for Delivery</h2>
                </div>
                <div class="status-connector"></div>
                <div class="status-step">
                    <img src="images/delivered.png" alt="Delivered">
                    <h2>Delivered</h2>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Jeff's Pizza Shop. Proudly serving Iowa State University and Ames.</p>
    </footer>
</body>
</html>
